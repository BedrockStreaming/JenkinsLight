<h3 ng-show="viewCount(view)" ng-click="openView(view)">
    <i class="badge {{ view.color }}"></i>
    {{ view.name }}
    <i ng-show="view.disabled !== ''" class="badge disabled" title="A: Aborted / D: Disabled / N: Not built">{{ view.disabled }}</i>
</h3>

<div ng-show="opened[view.name] || view.color !== 'blue'" class="clear">
    <div ng-repeat="job in view.jobs" class="col-1-{{ jobsPerLine }}">
        <div class="job job-color-{{ job.color }}" ng-show="opened[view.name] || (!opened[view.name] && (job.status === 'aborted' || job.status === 'notbuilt' || job.status === 'yellow' || job.status === 'red' || job.color === 'blue_anime' || job.color === 'disabled_anime'))">
            <h2>
                <a href="{{ job.url }}" target="_blank">{{ job.name }}</a>
            </h2>
            <small>
                <span ng-show="job.disabled !== ''">{{ job.disabled }}</span><a ng-show="job.build" href="{{ job.url }}{{ job.build.number }}/console" target="_blank" title="{{ job.build.shortDescription }}">#{{ job.build.number }}</a>
            </small>
        </div>
    </div>
</div>
